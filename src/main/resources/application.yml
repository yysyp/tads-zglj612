server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: book-service
  datasource:
    url: jdbc:h2:mem:bookdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,openapi
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.example: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

app:
  audit:
    system-user: SYSTEM

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    filter: true
    persist-authorization: true
    try-it-out-enabled: true
    syntax-highlight:
      activated: true
      theme: obsidian
    deepLinking: true
    display-operation-id: true

